<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <p class="header text-primary bg-warning">Bubble Sort & Binary Search</p>
  </header>

  <content>
    <div style="display: flex;">
      <div style="margin: auto;">
        <label for="lvalues" class="text-info">Speed for Sorting</label>
        <input type="range" id="srt" min="0" max="100" value="50"
          oninput="this.nextElementSibling.value = this.value" />
        <output>50</output>
      </div>

      <div style="margin: auto;">
        <label for="lvalues" class="text-info">Speed for Searching</label>
        <input type="range" id="srh" min="0" max="100" value="50"
          oninput="this.nextElementSibling.value = this.value" />
        <output>50</output>
      </div>
    </div>


    <p style="padding-left: 40%;" class="text-secondary">Enter values in array</p>
    <div style="display: inline; padding-left: 30%;">

      <label for="lvalues" class="text-info">Points (between 0 and 100):</label>
      <input type="number" id="lvalues" min="0" max="100" value="50" />

      <div style="display: inline; padding: 0.5%;">
        <button type="button" class="btn btn-secondary" onclick="add()">Add</button>

        <button type="button" class="btn btn-secondary" onclick="generatearray()">Visualize</button>

        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html';">Clear</button>
      </div>
      <p style="padding-left: 40%; padding-top: 0.5%;" id="added"></p>
    </div>

    <div id="array"></div>
    <br /><br />

    <div style="text-align: center">
      <label for="fname" class="text-danger">Number to be Searched:</label>
      <input type="text" id="fname" name="fname" />
      <br /><br />
    </div>

    <div style="text-align: center">
      <button type="button" class="btn btn-secondary" onclick="BinarySearch()">Search</button>
      <button type="button" class="btn btn-secondary" onclick="BubbleSort()"> Sort </button>
      <br /><br />
    </div>
  </content>
  <br />
  <br />

      <div class="text-center p-3" style="background-color: rgb(203, 146, 47);">

  </footer>
  <script src="script.js"></script>
</body>

</html>
